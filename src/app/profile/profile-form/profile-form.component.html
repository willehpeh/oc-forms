<section class="profile-form-section">
	<h1>Edit Profile</h1>
	<form class="profile-form" [formGroup]="profileForm">
		<div class="form-group">
			<label for="name">Full Name</label>
			<input type="text" id="name" name="name" formControlName="name" placeholder="John Doe">
		</div>

		<div class="form-group">
			<label for="title">Title</label>
			<input type="text" id="title" name="title" formControlName="title" placeholder="Frontend Developer">
		</div>

		<div class="form-group">
			<label for="bio">Bio</label>
			<textarea id="bio" name="bio" rows="4" formControlName="bio" placeholder="Tell us about yourself..."></textarea>
		</div>

		<div class="form-group">
			<label for="website">Website</label>
			<input type="url" id="website" name="website" formControlName="website" placeholder="https://yourwebsite.com">
		</div>

		<div class="form-group">
			<label for="github">GitHub Username</label>
			<input type="text" id="github" name="github" formControlName="github" placeholder="yourusername">
		</div>

		<button type="submit" class="submit-button">Save Profile</button>
	</form>
</section>
