<section id="contact" class="contact">
	<h2>Start Your Journey</h2>
	<form id="contact-form" [formGroup]="contactForm">
		<div class="form-group">
			<label for="name">Full Name</label>
			<input type="text" id="name" formControlName="name" placeholder="Enter your name">
		</div>

		<div class="form-group">
			<label for="email">Email Address</label>
			<input type="email" id="email" formControlName="email" placeholder="you@example.com">
		</div>

		<div class="form-group">
			<label for="course">Preferred Course</label>
			<select id="course" formControlName="course">
				<option value="html">HTML & Web Foundations</option>
				<option value="css">Modern CSS & Design</option>
				<option value="javascript">JavaScript Mastery</option>
			</select>
		</div>

		@if (selectedCourse$ | async; as course) {
			<app-course-card [course]="course"/>
		}

		<div class="form-group">
			<label for="message">Your Goals</label>
			<textarea id="message" rows="4" formControlName="message" placeholder="Tell us what you want to achieve..."></textarea>
		</div>

		<div class="form-group">
			<label for="avatarUrl">Avatar URL</label>
			<input type="text" id="avatarUrl" formControlName="avatarUrl" placeholder="https://...">
		</div>

		@if (avatarUrl$ | async; as avatarUrl) {
			<img class="avatar-preview" [src]="avatarUrl" alt="Your avatar">
		}

		<button type="submit" class="submit-button" (click)="onSubmitForm()">Begin Your Journey</button>
	</form>
</section>
